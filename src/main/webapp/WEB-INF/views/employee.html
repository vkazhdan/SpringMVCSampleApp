<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee</title>
</head>
<body>
    <h1>Employee</h1>
    <table>
        <tr th:each="employee : ${employees}">
            <td th:text="${employee.id}"/>
            <td th:text="${employee.name}"/>
        </tr>
    </table>
</body>
</html>
